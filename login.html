<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BUGKILLER GROUP LOGIN</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="csslogin/htmleaf-demo.css">
	<link href="csslogin/signin.css" rel="stylesheet">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>BUGKILLER GROUP LOGIN</h1>
		</header>
		<div class="signin">
			<div class="signin-head"><img src="imagelogin/test/head_120.png" alt="" class="img-circle"></div>
			<form action="/user_login?id=0" class="form-signin" role="form" method="post">
				<input type="text" name = "user_id" class="form-control" placeholder="userId" required autofocus />
				<input type="text" name = "user_name" class="form-control" placeholder="username" required autofocus />
				<input type="password" name = "user_password" class="form-control" placeholder="key" required />
				<input class="btn btn-lg btn-warning btn-block" type="submit">
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> remember me 
				</label>
			</form>
		</div>
	</div>
	
</body>
</html>
